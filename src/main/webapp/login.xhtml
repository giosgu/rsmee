<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Omega</title>
    </h:head>

    <h:body styleClass="login-body">

	        <div id="login-wrapper">
	    	<h:form >
	            <p:graphicImage name="images/login-logo.png" library="omega-layout" />
	            
	            <div id="login-container">
	                <span class="title">Omega</span>
	                	<p:messages showDetail="true" autoUpdate="true" closable="true" globalOnly="true" />
	                <div class="ui-g ui-fluid">
	                    <div class="ui-g-12">
	                        <p:inputText 
	                        	id="nombreUsuario"
	                        	required="true"
	                        	requiredMessage="Completá este campo"
	                        	value="#{loginAction.nombreUsuario}"
	                        	placeholder="Nombre Usuario" >
	                        	<f:validator for="nombreUsuario" validatorId="javax.faces.Required" />
								<p:ajax update="nombreUsuario" event="blur"  />
	                        </p:inputText>
	                    </div>
	                    <div class="ui-g-12">
	                        <p:password id="contrasenia"
	                        	required="true"
	                        	requiredMessage="Completá este campo"
	                        	value="#{loginAction.contrasenia}" 
	                        	placeholder="Contraseña" feedback="false">
	                        </p:password>
	                    </div>
	                    <div class="ui-g-12 ui-md-6">
	                        <span class="remember-me">Remember Me</span>
	                        <p:selectBooleanCheckbox />
	                    </div>
	                    <div class="ui-g-12 ui-md-6">
	                        <p:link>Forgot Password</p:link>
	                    </div>
	                    <div class="ui-g-12">
	                        <p:commandButton action="#{loginAction.login}" 
	                        	value="Ingresar" 
	                        	ajax="false"
	                        	icon="fa fa-check">
	                        </p:commandButton>
	                        <br /> 
	                        <p:button outcome="altaPaciente" value="Registrarse" styleClass="green-button" icon="fa fa-check" />
	                    </div>
	                </div>
	            </div>
        </h:form>	            
	            <div class="login-footer">PrimeFaces Omega</div>
	        </div>
	        
	        <h:outputStylesheet name="css/layout.css" library="omega-layout" />
    </h:body>

</html>
