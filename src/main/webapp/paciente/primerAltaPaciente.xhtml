<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
    xmlns:open18="http://java.sun.com/jsf/composite/components"
    template="../layout/templateAltaPublico.xhtml" >
    
<ui:define name="extraHead">
	<h:outputScript library="js" name="jquery.js" > </h:outputScript>
	<h:outputScript library="js" name="jquery-ui.min.js" > </h:outputScript>
	<h:outputScript library="js/multiselect" name="jquery.multiselect.js" > </h:outputScript>
	<h:outputScript library="js/multiselect/assets" name="prettify.js" > </h:outputScript>

 	<h:outputStylesheet library="stylesheet/multiselect" name="jquery.multiselect.css" ></h:outputStylesheet>
 	<h:outputStylesheet library="stylesheet/multiselect" name="style.css" ></h:outputStylesheet>
 	<h:outputStylesheet library="stylesheet/multiselect" name="prettify.css" ></h:outputStylesheet>
 	<h:outputStylesheet library="stylesheet/jquery-custom-theme" name="jquery-ui-1.8.23.custom.css" ></h:outputStylesheet>

</ui:define>


<ui:define name="body">

	<h:form id="usuario" styleClass="auto">
 			
    	<p:panel id="basic" header="Complete los campos para el alta en el sistema" footer="" style="margin-bottom:20px">
    		<h:panelGrid columns="3" cellpadding="5">
	    		<p:outputLabel for="idUsuario" value="Nombre de Usuario:" indicateRequired="true" />
	             <p:inputText id="idUsuario"
	                 required="true"
	                 requiredMessage="El valor es requerido"
	                     size="50"
	                maxlength="50"
	                value="#{altaPacienteAction.usuario.idUsuario}" >
	                <f:validator for="idUsuario" validatorId="custom.idUsuarioValidator" />
	                <p:ajax update="msgIsUsuario" event="keyup" />
	             </p:inputText>
				<p:message for="idUsuario" id="msgIsUsuario" />
				
				<p:outputLabel for="genero" value="Sexo:" indicateRequired="true" />
		        <p:selectOneMenu id="genero" value="#{altaPacienteAction.generoId}" style="width:125px" required="true" >
		            <f:selectItem itemValue="" itemLabel="Seleccione" />
					<f:selectItem itemValue="M" itemLabel="Masculino" />
		            <f:selectItem itemValue="F" itemLabel="Femenino" />
		        </p:selectOneMenu>
		        <p:message for="genero" id="msgGenero" />
		        		        
		        <p:outputLabel for="pwd1" value="Contraseña:" />
		        <p:password id="pwd1" value="#{altaPacienteAction.usuario.contrasenia}" match="pwd2" label="Password 1" required="true" />
		 		<p:message for="pwd1" id="msgPwd1" />
		        <p:outputLabel for="pwd2" value="Confirmar Contraseña" />
		        <p:password id="pwd2" value="#{altaPacienteAction.usuario.contrasenia}" label="Password 2" required="true" />
		        <p:message for="pwd2" id="msgPwd2" />
             </h:panelGrid>
     		<p:commandButton id="save"
               value="Crear"
               action="#{altaPacienteAction.altaPacienteAction}"
               inmediate="true"
              validateClient="true" />
    	
    	</p:panel>
    </h:form>
    
</ui:define>
</ui:composition>
