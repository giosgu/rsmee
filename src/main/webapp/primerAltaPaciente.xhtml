<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

<ui:define name="title">Message</ui:define>

    <ui:define name="content">
    <h:form>
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
					<h1>Registración</h1>
					    <p:tooltip />
                        <p:messages showDetail="true" autoUpdate="true" closable="true" globalOnly="true" />
					
                     <h:panelGrid id="grid" columns="2" cellpadding="5" style="margin-top:20px">
						   <p:inputText id="idUsuario"
			                 required="true"
			                 requiredMessage="El valor es requerido"
			                 size="25"
			                 maxlength="50"
			                 placeholder="Nombre de usuario - Email (*)"
			                 value="#{altaPacienteAction.usuario.idUsuario}" >
			                <f:validator for="idUsuario" validatorId="custom.idUsuarioValidator" />
			                <p:ajax update="msgIsUsuario" event="blur" />
			                <p:ajax update="idUsuario" event="blur" />
			             </p:inputText>
			             <p:message for="idUsuario" id="msgIsUsuario" />
			             
				        <p:password id="pwd1" 
				        	placeholder="Contraseña (*)" 
				        	value="#{altaPacienteAction.usuario.contrasenia}" 
				        	match="pwd2" 
				        	label="Password 1"
				        	size="25"
				        	maxlength="12" 
				        	required="true" />
				 		<p:message for="pwd1" id="msgPwd1" />

				        <p:password id="pwd2" 
				        	placeholder="Confirmar Contraseña (*)" 
				        	value="#{altaPacienteAction.confirmarContrasenia}" 
				        	label="Password 2"
				        	size="25"
				        	maxlength="12" 
				        	required="true" />
				        <p:message for="pwd2" id="msgPwd2" />
			             
			             
			             <p:inputText id="nombre"
			                 required="true"
			                 placeholder="Nombre (*)"
			                 requiredMessage="El valor es requerido"
			                     size="25"
			                maxlength="50"
			                value="#{altaPacienteAction.usuario.nombre}" >
			                <f:validator for="nombre" validatorId="custom.nombreValidador" />
			                <p:ajax update="msgNombre" event="blur" />
			                <p:ajax update="nombre" event="blur" />
			             </p:inputText>
						<p:message for="nombre" id="msgNombre" />
				        
			             <p:inputText id="apellido"
			             	placeholder="Apellido(*)"
			                 required="true"
			                 requiredMessage="El valor es requerido"
			                     size="25"
			                maxlength="50"
			                value="#{altaPacienteAction.usuario.apellido}" >
			                <f:validator for="apellido" validatorId="custom.nombreValidador" />
			                <p:ajax update="msgApellido" event="blur" />
			                <p:ajax update="apellido" event="blur" />
			             </p:inputText>
						<p:message for="apellido" id="msgApellido" />
			             
			             <p:inputText id="numeroAfiliado"
                			required="true"
                			placeholder="Siete dígitos"
                			requiredMessage="El valor es requerido"
	                        size="10"
	                      	maxlength="7"
							value="#{altaPacienteAction.usuario.numeroAfiliado}">
                		    <f:validator for="apellido" validatorId="custom.numeroAfiliadoValidator" />
			                <p:ajax update="msgNumeroAfiliado" event="blur" />
			                <p:ajax update="numeroAfiliado" event="blur" />
						</p:inputText>		             
			            <p:message for="numeroAfiliado" id="msgNumeroAfiliado" />
			             
			             
			            <p:selectOneMenu id="tipoDocumento" 
			            	value="#{altaPacienteAction.tipoDocumentoId}" 
			            	required="true"
			            	requiredMessage="El valor es requerido" 
			            	style="margin-bottom:10px;">
                            <f:selectItem itemLabel="Tipo Documento (*)" itemValue="" />
                            <f:selectItem itemLabel="DNI" itemValue="1" />
                            <f:selectItem itemLabel="CI" itemValue="2" />
                            <f:selectItem itemLabel="LC" itemValue="3" />
                            <f:selectItem itemLabel="LE" itemValue="4" />
						<f:validator for="tipoDocumento" validatorId="javax.faces.Required" />
						<p:ajax update="msgTipoDocumento" event="blur"  />
						<p:ajax update="tipoDocumento" event="blur"  />
                        </p:selectOneMenu>
			            <p:message for="tipoDocumento" id="msgTipoDocumento" />
			            
			            <p:inputMask id="numDocumento" 
				            mask="99999999"
				            placeholder="Número de Documento (*)"
				            required="true"
				            requiredMessage="El valor es requerido"
		                    size="25"
		                    maxlength="12"
							value="#{altaPacienteAction.usuario.numDocumento}">
							<f:validator for="numDocumento" validatorId="javax.faces.Required" />
							<p:ajax update="msgNumDocumento" event="blur"  />
							<p:ajax update="numDocumento" event="blur"  />
			            </p:inputMask>
						<p:message for="numDocumento" id="msgNumDocumento" />
						
                        <p:inputMask id="fechaNacimiento"
                        	placeholder="Fecha Nacimiento" 
                        	mask="99/99/9999"
                        	required="true"
                        	requiredMessage="El valor es requerido"
                        	value="#{altaPacienteAction.fechaNacimiento}">
							<f:validator for="fechaNacimiento" validatorId="javax.faces.Required" />
							<p:ajax update="msgFechaNacimiento" event="blur"  />
							<p:ajax update="fechaNacimiento" event="blur"  />
                        </p:inputMask>
						<p:message for="fechaNacimiento" id="msgFechaNacimiento" />
						
			            <p:selectOneMenu id="genero" 
			            	value="#{altaPacienteAction.generoId }" 
			            	required="true"
			            	requiredMessage="El valor es requerido" 
			            	style="margin-bottom:10px;">
                            <f:selectItem itemLabel="Sexo (*) " itemValue="" />
                            <f:selectItem itemLabel="Femenino" itemValue="F" />
                            <f:selectItem itemLabel="Masculino" itemValue="M" />
						<f:validator for="tipoDocumento" validatorId="javax.faces.Required" />
						<p:ajax update="msgGenero" event="blur"  />
						<p:ajax update="genero" event="blur"  />
                        </p:selectOneMenu>
			            <p:message for="genero" id="msgGenero" />
						
						<p:selectBooleanCheckbox required="true" 
							label="Acepto los términos y condiciones"
							value="#{altaPacienteAction.aceptoTerminos}"  
							layout="responsive" /> 
						<p:link value="Acepto los términos y condiciones" outcome="404.xhtml" target="_BLANK" />

                    <f:facet name="footer">
                    	<p:row>
                    		<p:column colspan="1"  >
                    			<p:commandButton type="button" value="Volver" icon="fa fa-arrow-left" styleClass="red-button" />
                    		</p:column>
                    	</p:row>
                    	<p:row>
                    		<p:column colspan="1"  >
						     		<p:commandButton id="save2"
						               value="Aceptar"
						               action="#{altaPacienteAction.altaPacienteAction}"
						               inmediate="true"
						               image="fa fa-check"
						               validateClient="true" />
                    		</p:column>
                    	</p:row>
                    </f:facet>

                    </h:panelGrid>
                    
                </div>
            </div>
        </div>
        </h:form>
    </ui:define>
</ui:composition>
